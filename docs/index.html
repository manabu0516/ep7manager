<html lang="ja">

<head>
    <meta charset="utf-8">

    <title>EPIC SEVEN - JSON GENERATOR</title>

<body>

    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-info">
        <div class="container">
            <a href="./" class="navbar-brand">EPIC SEVEN - JSON GENERATO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"

                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarResponsive">

                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">英雄データ</a>
                    </li>

                    </li>
                </ul>

            </div>
        </div>
    </div>

    <div class="container" style="padding-top: 60px;">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="hero-select">英雄選択</label>
                    <input type="text" class="form-control" id="hero-select" autocomplete="on" list="herolist"
                        placeholder="名前を入力...">
                </div>
                <datalist id="herolist">
                </datalist>
            </div>
        </div>
        <div class="row" id="content">
        </div>
    </div>

    <footer class="container">
        <hr />
        <ul style="list-style: none;">
            <li style="display: inline-block;margin-right: 10px;"><a
                    href="https://maphe.github.io/e7-damage-calc/jp/">エピックセブン ダメージ 計算機</a></li>
            <li style="display: inline-block;"><a href="https://game8.jp/epic-seven">エピックセブン攻略Wiki｜ゲームエイト</a></li>
        </ul>
        <p>COPYRIGHT &#169; <a href="https://github.com/manabu0516/ep7manager">fmnb0516</a> ALL RIGHTS
            RESERVED. </p>
    </footer>

    <script type="text/x-handlebars" id="template">
        <div class="col-lg-6">
            <a download="{{共通.名前}}.json" href="/wikidata/json/hero/{{共通.名前}}.json" class="btn btn-info" style="position: absolute;right: 50px;top: 20px;">DL</a>
            <img style="width: 100%;" class="img-thumbnail" src="{{画像}}"/>

            <br/><br/>

            <table class="table">
                <thead class="thead-dark">
                    <tbody>
                        <tr>
                            <td class="table-dark">名前</td>
                            <td colspan="3"><strong>{{共通.名前}}</strong></td>
                        <tr>
                        <tr>
                            <td class="table-dark">レア</td>
                            <td><span class="badge badge-pill badge-info">{{共通.レアリティ}}</span></td>
                            <td class="table-dark">クラス</td>
                            <td><span class="badge badge-pill badge-info">{{共通.職業}}</span></td>
                            <td class="table-dark">属性</td>
                            <td><span class="badge badge-pill badge-info">{{共通.属性}}</span></td>
                        </tr>
                    </tbody>
                </thead>
            </table>
        </div>
        <div class="col-lg-6">
            <div class="table-responsive">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th style="text-align: center;vertical-align: middle;">ステータス</th>
                            <th style="width: 140px;text-align: center;vertical-align: middle;">初期</th>
                            <th style="width: 140px;text-align: center;vertical-align: middle;">覚醒後<br/>【★6済み】</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>攻撃力</td>
                            <td><span class="badge badge-info">{{ステータス.攻撃力.初期値}}</span></td>
                            <td><span class="badge badge-info">{{ステータス.攻撃力.最大値}}</span></td>
                        </tr>
                        <tr>
                            <td>生命力</td>
                            <td><span class="badge badge-info">{{ステータス.生命力.初期値}}</span></td>
                            <td><span class="badge badge-info">{{ステータス.生命力.最大値}}</span></td>
                        </tr>
                        <tr>
                            <td>スピード</td>
                            <td><span class="badge badge-info">{{ステータス.スピード.初期値}}</span></td>
                            <td><span class="badge badge-info">{{ステータス.スピード.最大値}}</span></td>
                        </tr>
                        <tr>
                            <td>防御力</td>
                            <td><span class="badge badge-info">{{ステータス.防御力.初期値}}</span></td>
                            <td><span class="badge badge-info">{{ステータス.防御力.最大値}}</span></td>
                        </tr>
                        <tr>
                            <td>クリティカル発生率</td>
                            <td><span class="badge badge-info">{{ステータス.クリティカル発生率.初期値}}</span></td>
                            <td><span class="badge badge-info">{{ステータス.クリティカル発生率.最大値}}</span></td>
                        </tr>
                        <tr>
                            <td>クリティカルダメージ</td>
                            <td><span class="badge badge-info">{{ステータス.クリティカルダメージ.初期値}}</span></td>
                            <td><span class="badge badge-info">{{ステータス.クリティカルダメージ.最大値}}</span></td>
                        </tr>
                        <tr>
                            <td>連続攻撃発生率</td>
                            <td><span class="badge badge-info">{{ステータス.連続攻撃発生率.初期値}}</span></td>
                            <td><span class="badge badge-info">{{ステータス.連続攻撃発生率.最大値}}</span></td>
                        </tr>
                        <tr>
                            <td>効果命中率</td>
                            <td><span class="badge badge-info">{{ステータス.効果命中率.初期値}}</span></td>
                            <td><span class="badge badge-info">{{ステータス.効果命中率.最大値}}</span></td>
                        </tr>
                        <tr>
                            <td>効果抵抗率</td>
                            <td><span class="badge badge-info">{{ステータス.効果命中率DOWN.初期値}}</span></td>
                            <td><span class="badge badge-info">{{ステータス.効果命中率DOWN.最大値}}</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-lg-12">
            {{#each スキル}}
            <table class="table">
                <tbody>
                    <tr>
                        <td style="width: 200px;" class="table-dark" rowspan="2">
                            {{スキル名}}
                        </td>
                        <td colspan="2">
                            <strong>【スキル効果】</strong><br/>
                            <small class="form-text text-muted">
                            {{説明}}
                            </small>
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            {{#each 強化効果}}
                            <small class="form-text text-muted">+ {{index @key}} : <span class="badge badge-info">{{this}}</span> </small>
                            {{/each}}
                        </td>
                        <td>
                            {{#each 強化素材}}
                            <small class="form-text text-muted">+ {{index @key}} : 
                                {{#each this}}
                                <span class="badge badge-info">{{@key}}</span>×<span class="badge badge-info">{{this}}</span>
                                {{/each}}
                            </small>
                            {{/each}}
                        </td>
                    </tr>
                </tbody>
            </table>
            {{/each}}
        </div>

        <div class="col-lg-12">
            <table class="table" style="width: 50%;float: left;">
                <thead class="thead-dark">
                    <tr>
                        <th style="width: 140px;text-align: center;vertical-align: middle;">刻印展開</th>
                    </tr>
                    {{#each 陣形効果.刻印展開}}
                    <tr>
                        {{#each this}}
                        <td>
                            <span class="badge badge-info">{{@key}}</span>
                            +
                            <span class="badge badge-info">{{this}}</span>
                        </td>
                        {{/each}}
                    </tr>
                    {{/each}}
                </thead>
                <tbody>
                </tbody>
            </table>
            <table class="table" style="width: 50%;float: left;">
                <thead class="thead-dark">
                    <tr>
                        <th style="width: 140px;text-align: center;vertical-align: middle;">刻印集中</th>
                    </tr>
                    {{#each 陣形効果.刻印集中}}
                    <tr>
                        {{#each this}}
                        <td>
                            <span class="badge badge-info">{{@key}}</span>
                            +
                            <span class="badge badge-info">{{this}}</span>
                        </td>
                        {{/each}}
                    </tr>
                    {{/each}}
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
        integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous"></script>
    
    <script>
        window.ep7manager = {};

        function  __ep7manager_load_hero(collection) {
            window.ep7manager.heros = collection;    
        };
    </script>
    <script src="./wikidata/jsonp.js"></script>

    <script>
        $(() => {
            window.ep7manager.heros.forEach((e) => {
                const label = e.replace(".json", "");
                $("#herolist").append($("<option>").attr("value", label));
            });

            $("#hero-select").change((e) => {
                location.hash = $(e.target).val();
                $("#hero-select").blur();
            });

            window.addEventListener('hashchange', () => {
                const id = decodeURI((location.hash.startsWith("#") ? location.hash.substring(1) : location.hash).trim());
                loadPage(id);
            });

            Handlebars.registerHelper("index", (v) => {
                return parseInt(v) + 1;
            });

            const template = Handlebars.compile($("#template").html());
            const loadPage = (id) => {
                if (id === "") {
                    $("#content").empty();
                    return;
                }

                fetch('./wikidata/json/hero/' + id + ".json")
                    .then((response) => response.text())
                    .then(text => JSON.parse(text))
                    .then(json => template(json))
                    .then(html => $("#content").html(html));
            };

            const id = decodeURI((location.hash.startsWith("#") ? location.hash.substring(1) : location.hash).trim());
            $("#hero-select").val(id);
            loadPage(id);
        });
    </script>
</body>

</html>
